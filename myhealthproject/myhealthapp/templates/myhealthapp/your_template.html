<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>健康状態入力フォーム</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <th>名前 / 日付</th>
                {% for date in dates %}
                <th>{{ date }}</th>
                {% endfor %}
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                {% for date in dates %}
                <td>
                    <input type="text" name="health_{{ student.id }}_{{ date }}">
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <button type="submit">送信</button>
    </form>
</body>
</html>
